
<h1 id="score">Score: 0</h1>
<h1 id="hscore">HighScore: 0</h1>
<canvas id="gc" width="400" height="400"></canvas>

</br>
<button style="padding: 20px; margin-left: 80px " onclick="up()">UP</button></br>
<button  style="padding: 20px; margin:20px" onclick="left()">LEFT</button>

<button  style="padding: 20px" onclick="right()">RIGHT</button></br>
<button style="padding: 20px; margin-left: 75px "  onclick="down()">DOWN</button>


<script>
window.onload=function() {
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d");



    document.addEventListener("keydown",keyPush);
    setInterval(game,1000/15);
}
px=py=10;
gs=tc=20;
ax=ay=15;
xv=yv=0;
trail=[];
tail = 5;
highscore=0;
function game() {
    px+=xv;
    py+=yv;
    if(px<0) {
        px= tc-1;
    }
    if(px>tc-1) {
        px= 0;
    }
    if(py<0) {
        py= tc-1;
    }
    if(py>tc-1) {
        py= 0;
    }
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canv.width,canv.height);
 
    ctx.fillStyle="cyan";
    for(var i=0;i<trail.length;i++) {
        ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
        if(trail[i].x==px && trail[i].y==py) {
            tail = 5;
			document.getElementById("score").innerText = "Score: " +  getscore()
        }
    }
    trail.push({x:px,y:py});
    while(trail.length>tail) {
    trail.shift();
    }
 
    if(ax==px && ay==py) {
        tail++;
		console.log(tail-5)
		document.getElementById("score").innerText = "Score: " +  getscore()
		Applebeep();
		document.getElementById("hscore").innerText = "HighScore: " +  getHighScore()

        ax=Math.floor(Math.random()*tc);
        ay=Math.floor(Math.random()*tc);
    }
    ctx.fillStyle="red";
    ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);

	
}
function getscore(){

	return tail -5
}
function getHighScore(){
	if (highscore < tail-5){
		highscore = tail-5
	}

	return highscore
}
function keyPush(evt) {
    switch(evt.keyCode) {
        case 37:
            xv=-1;yv=0;
            break;
        case 38:
            xv=0;yv=-1;
            break;
        case 39:
            xv=1;yv=0;
            break;
        case 40:
            xv=0;yv=1;
            break;
    }
}
function up(){
	xv=0;yv=-1;

}
function left(){
	xv=-1;yv=0;
}
function right(){
	xv=1;yv=0;
}
function down(){
	xv=0;yv=1;
}
